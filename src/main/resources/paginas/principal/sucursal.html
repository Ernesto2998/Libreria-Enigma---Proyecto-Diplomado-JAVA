<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container">
    <div class="container text-center">

        <div class="shadow-lg p-3 my-5 bg-body-tertiary rounded">
            <h1 th:text="${contenido}"></h1>
            <p th:text="${description}"></p>
        </div>

        <div class="container">
            <div class="row">
                <div class="container text-start bg-body-tertiary rounded py-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar sucursal" aria-label="Buscar sucursal" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow-lg p-3 my-5 bg-body-tertiary rounded">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Calle</th>
                    <th scope="col">Colonia</th>
                    <th scope="col">Municipio</th>
                    <th scope="col">...</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Calle 1</td>
                    <td>Colonia 1</td>
                    <td>Municipio 1</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Calle 2</td>
                    <td>Colonia 2</td>
                    <td>Municipio 2</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Calle 3</td>
                    <td>Colonia 3</td>
                    <td>Municipio 3</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Calle 4</td>
                    <td>Colonia 4</td>
                    <td>Municipio 4</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Calle 5</td>
                    <td>Colonia 5</td>
                    <td>Municipio 5</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">6</th>
                    <td>Calle 6</td>
                    <td>Colonia 6<td>
                    <td>Municipio 6</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">7</th>
                    <td>Calle 7</td>
                    <td>Colonia 7<td>
                    <td>Municipio 7</td>
                    <td>...</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
