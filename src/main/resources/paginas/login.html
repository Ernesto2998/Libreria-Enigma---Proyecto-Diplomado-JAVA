<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <meta http-equiv="refresh" content="10;URL=http://localhost:8080/principal">-->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
    <title>Librería</title>
</head>
<header>
    <div class="container text-center text-white py-3">
        <div class="col">
            <h1 th:text="${valor}"></h1>
            <h1 th:text="${mensaje}"></h1>
        </div>
    </div>
</header>
<body>
<div class="container text-center">
    <main>

        <div class="row">
            <div class="col-12 py-2">
                <img class="img-fluid" th:src="@{/image/logo_inicio.png}" width="35%" height="35%"
                     style="border-radius: 50%;">
            </div>
        </div>

        <div class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <h1 th:text="${contenido}"></h1>
            <p th:text="${contenido2}"></p>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="container text-start shadow-lg p-3 px-5 mb-5 bg-body-tertiary rounded">
                    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="numEmpleado" class="form-label">Num de empleado</label>
                            <input type="text" class="form-control" id="numEmpleado" name="numEmpleado">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="contrasenia">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</html>
