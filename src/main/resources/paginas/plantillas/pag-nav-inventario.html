<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="paginador">
    <ul class="pagination">
        <!-- Primera página -->
        <li class="page-item">
            <span class="page-link" th:if="${page.first}">Primera</span>
            <a class="page-link" th:if="${not page.first}"
               th:href="@{${page.url}(page=0, sucursalId=${sucursalId}, libroId=${libroId})}">Primera</a>
        </li>

        <!-- Página anterior -->
        <li class="page-item">
            <span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
            <a class="page-link" th:if="${page.hasPrevious}"
               th:href="@{${page.url}(page=${page.paginaActual - 2}, sucursalId=${sucursalId}, libroId=${libroId})}">Anterior</a>
        </li>

        <!-- Páginas numeradas -->
        <li class="page-item" th:each="item : ${page.paginas}"
            th:class="${item.actual ? 'page-item active' : 'page-item'}">
            <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
            <a class="page-link" th:if="${not item.actual}"
               th:href="@{${page.url}(page=${item.numero - 1}, sucursalId=${sucursalId}, libroId=${libroId})}"
               th:text="${item.numero}"></a>
        </li>

        <!-- Página siguiente -->
        <li class="page-item">
            <span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
            <a class="page-link" th:if="${page.hasNext}"
               th:href="@{${page.url}(page=${page.paginaActual}, sucursalId=${sucursalId}, libroId=${libroId})}">Siguiente</a>
        </li>

        <!-- Última página -->
        <li class="page-item">
            <span class="page-link" th:if="${page.last}">Última</span>
            <a class="page-link" th:if="${not page.last}"
               th:href="@{${page.url}(page=${page.totalPaginas - 1}, sucursalId=${sucursalId}, libroId=${libroId})}">Última</a>
        </li>
    </ul>
</nav>
</body>
</html>
